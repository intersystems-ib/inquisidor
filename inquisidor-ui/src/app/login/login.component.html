<div class="welcome-title">
  <h1>¡Bienvenido al Inquisidor!</h1>
  <p class="subtitle">Aplicación para el análisis de licitaciones públicas adjudicadas desde que existen registros.</p>
</div> 
<div class="login-wrapper">
    <mat-card class="login-card">
      <h2 class="mat-title text-center mb-4">Iniciar sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="submitted && loginForm.controls['username'].invalid">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="submitted && loginForm.controls['password'].invalid">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit">Acceder</button>
      </form>
    </mat-card>
  </div>
