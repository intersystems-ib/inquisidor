<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="opened" class="custom-sidenav">
        <mat-nav-list>
            <mat-list-item (click)="show = 'main-list'; toggleSidenav(sidenav)"><span class="sidenav-link">Licitaciones</span></mat-list-item>
            <mat-list-item (click)="show = 'main-charts'; toggleSidenav(sidenav)"><span class="sidenav-link">Adjudicatarios</span></mat-list-item>
            <mat-list-item (click)="show = 'contratante-charts'; toggleSidenav(sidenav)"><span class="sidenav-link">Contratantes</span></mat-list-item>
        
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="custom-toolbar">
        <button mat-icon-button (click)="toggleSidenav(sidenav)">
            <mat-icon class="white-icon">menu</mat-icon>
        </button>
        <span class="ms-3">Inquisidor de licitación pública</span>
        </mat-toolbar>

        <div class="main-content">            
            <app-main-list *ngIf="show === 'main-list'"></app-main-list>
            <app-main-charts *ngIf="show === 'main-charts'"></app-main-charts>
            <app-contratante-charts *ngIf="show === 'contratante-charts'"></app-contratante-charts>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
